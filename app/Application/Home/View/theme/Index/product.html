<!DOCTYPE html>
<html>
<include file="Common/header"/>
<body>

<include file="Common/nav"/>

<div class="leve">
    <div class="w_auto">
        <div class="leve_left">
            <div class="cont_list2">
            	<ul>
                	<li><a href="{:U('Index/index')}"><i>首页</i><span></span></a></li>
                    <li><a class="hover2" title="针织横机电脑控制系统" href="{:U('Index/product')}"<i>针织横机电脑控制系统</i><span></span></a></li>
                </ul>
            </div>
        </div>
        <div class="leve_right">
        	<div class="leve_cont">
            	<div class="pro_head">
                	<p>Products</p>
                    <span>针织横机电脑控制系统</span>
                    <div class="nav_page">
                        <a href="{:U('Index/index')}">首页</a>
                             &raquo;
                            <a href="{:U('Index/product')}">产品中心</a>
                    </div>
                </div>

            	<div class="clearfix"></div>
                <div class="pro_list">
                	<ul>
                        <volist name="list" id="vo">
                        <li>
                        	<a href="{:U('Index/productshow',array('id'=>$vo['id']))}">
                            	<div class="pro_list_img">
                                	<img src="__STATIC__/images/product.jpg" width="130" height="90"/>
                                </div>
                                <div class="pro_list_text">
                                	<p>{$vo.title}</p>
                                    <i>{$vo.title}</i>
                                </div>
                                <a href="{:U('Index/productshow',array('id'=>$vo['id']))}" class="more">更多 ></a>
                            </a>
                        </li>
                        </volist>

                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="page">
                    {$page}
                 </div>
            </div>
        </div>

    </div>
    <div class="clearfix"></div>
</div>

<include file="Common/footer2"/>
</body>
</html>
